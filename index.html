<html>
    <head>
        <title>Cruise Director Joe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>

        <style>
            @font-face {
                font-family: "ponde";
                src: url("assets/ponde.ttf");
            }

            html, body {
                margin: 0;
                padding: 30px;
                display: flex;
                align-items: center;
                flex-direction: column;
                justify-content: center;
                background: #222;
                color: white;
                font-family: 'ponde';
            }

            #game {
                border-radius: 10px;
            }

            .text {
                margin-top: 20px;
                text-align: center;
                font-size: small;
                line-height: 20px;;
            }

            #mobile-only {
                display: none;
            }

            @media only screen and (max-width: 800px) {
                #mobile-only {
                    display: block;
                }

                #desktop-only {
                    display: none;
                }
            }

            a {
                color: white;
            }

        </style>
        </style>
    </head>
    <body>

        <div id='mobile-only' class="text">
            <img src="assets/pc.png" width="200"/>
            <h3>This game is only available on desktop</h3>
        </div>

        <div id="desktop-only">
            <div id="game"></div>
            <div class="text">
                <div>Move with arrow keys</div>
                <div>Toggle mute with M</div>
            </div>

            <div class="text">
                
                <div>Game by Dan Chimento</div>
                <div>Art by ___</div>
                <div>Sounds by <a href="https://freesound.org/people/LittleRobotSoundFactory/">LittleRobotSoundFactory</a></div>
                <div>PC graphic by <a href='https://ya-webdesign.com'>https://ya-webdesign.com</a></div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
